<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full">
        <h2 class="text-[24px] font-sora text-brith font-semibold mb-4">
          {{ deleteAll ? 'Hapus semua yang ditandai?' : 'Hapus Artikel?' }}
        </h2>
        <p class="text-secondary font-medium mb-6">
          Data yang dihapus tidak bisa dipulihkan.
        </p>
  
        <div class="flex justify-end space-x-2">
          <button (click)="close()" class="border border-[#BDBDBD] hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-xl">
            Batal
          </button>
          <button
            (click)="confirm()"
            class="bg-[#E9342D] hover:bg-red-700 text-white font-medium py-3 px-6 rounded-xl"
          >
            Hapus
          </button>
      </div>
    </div>
  </div>
