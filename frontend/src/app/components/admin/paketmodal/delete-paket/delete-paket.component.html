<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="isVisible"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <!-- Header -->
    <div class="flex justify-between items-center pb-3">
      <h2 class="text-[24px] font-semibold text-brith font-sora">
        Hapus Data {{ paket?.name }}?
      </h2>
      <button
        class="text-secondary border rounded-lg bg-supersoft p-2 w-[30px] h-[35px] hover:text-gray-700"
        (click)="closeModal()"
        [disabled]="isLoading"
      >
        <img src="assets/image/icons/ex.svg" alt="icon close">
      </button>
    </div>

    <!-- Warning -->
    <p class="text-[16px] text-secondary my-4">
      Data yang dihapus tidak bisa dipulihkan
    </p>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-4">
      <button
        type="button"
        class="px-6 py-2 text-gray-700 border rounded-xl mt-4 border-[#BDBDBD] hover:bg-gray-300 font-medium disabled:opacity-50"
        (click)="closeModal()"
        [disabled]="isLoading"
      >
        Batal
      </button>
      <button
        type="button"
        class="px-6 py-3 bg-red-500 text-white rounded-xl mt-4 hover:bg-red-600 font-medium disabled:opacity-50 flex items-center justify-center"
        (click)="deletepaket()"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading" class="mr-2">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Menghapus...' : 'Hapus' }}
      </button>
    </div>
  </div>
</div>
