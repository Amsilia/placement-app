<div
  class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="isVisible"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <!-- Header -->
    <div class="flex justify-between items-center pb-3">
      <h2 class="text-[24px] font-semibold text-brith font-sora">
        Hapus Data {{ batch?.name }}?
      </h2>
      <button
        class="text-secondary border rounded-lg bg-supersoft p-2 w-[30px] h-[35px] hover:text-gray-700"
        (click)="closeModal()"
      >
        <img src="assets/image/icons/ex.svg" alt="icon close">
      </button>
    </div>

    <!-- Warning -->
    <p class="text-[16px] text-secondary my-4">
      Data yang dihapus tidak bisa dipulihkan
    </p>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-4">
      <button
        type="button"
        class="px-6 py-2 text-gray-700 border rounded-xl mt-4 border-[#BDBDBD] hover:bg-gray-300 font-medium"
        (click)="closeModal()"
      >
        Batal
      </button>
      <button
        type="button"
        class="px-6 py-3 bg-red-500 text-white rounded-xl mt-4 hover:bg-red-600 font-medium"
        (click)="deleteBatch()"
      >
        Hapus
      </button>
    </div>
  </div>
</div>
