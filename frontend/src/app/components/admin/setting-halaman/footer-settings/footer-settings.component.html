<div class="bg-white p-6 my-11 rounded-xl shadow-lg relative">
    <h2 class="text-lg font-semibold mb-8 text-gray-800">Footer Settings</h2>
  
    <!-- Buttons for Save and Cancel -->
    <div *ngIf="isEditing" class="absolute top-6 right-6 flex gap-2">
      <button (click)="cancelEdit()" class="bg-gray-200 text-gray-700 hover:bg-gray-300 hover:text-white rounded-lg px-4 py-2">
        Cancel
      </button>
      <button (click)="saveChanges()" class="bg-blue-500 text-white hover:bg-blue-600 rounded-lg px-4 py-2">
        Simpan
      </button>
    </div>
  
    <!-- Edit Button -->
    <button
      *ngIf="!isEditing"
      (click)="toggleEdit()"
      class="absolute top-6 right-6 text-blue-500 hover:underline"
    >
      Edit
    </button>
  
    <div class="grid grid-cols-[150px_1fr] gap-y-8 gap-x-6 items-start">
      <!-- Logo -->
      <label class="text-gray-700 font-medium">Logo</label>
      <div class="flex items-center gap-4">
        <img
          [src]="logo2 || 'https://via.placeholder.com/130x110'"
          alt="Logo"
          class="w-[130px] h-[110px] rounded-lg border p-1 object-contain"
        />
        <div *ngIf="isEditing" class="flex gap-4">
          <button
            (click)="uploadLogo()"
            class="bg-blue-50 text-primary border border-blue-400 rounded-lg px-3 py-2"
          >
            Upload
          </button>
          <button (click)="removeLogo()" class="text-red-500 hover:text-red-700">
            Remove
          </button>
        </div>
      </div>
  
      <input type="file" #fileInput (change)="onFileSelected($event)" class="hidden" />
  
      <!-- Description -->
      <label class="text-gray-700 font-medium">Description</label>
      <textarea
        [(ngModel)]="footer_desc"
        [readonly]="!isEditing"
        class="border border-gray-300 rounded-lg p-2 w-full resize-none"
        placeholder="Enter description"
      ></textarea>
  
      <!-- Social Media Section -->
      <div class="col-span-2">
        <div class="border rounded-xl p-6">
          <label class="block text-gray-700 font-medium mb-2">Instagram</label>
          <input
            [(ngModel)]="url_instagram"
            [readonly]="!isEditing"
            type="text"
            class="border border-gray-300 rounded-lg p-2 w-full mb-4"
            placeholder="Enter Instagram URL"
          />
  
          <label class="block text-gray-700 font-medium mb-2">Facebook</label>
          <input
            [(ngModel)]="url_facebook"
            [readonly]="!isEditing"
            type="text"
            class="border border-gray-300 rounded-lg p-2 w-full mb-4"
            placeholder="Enter Facebook URL"
          />
  
          <label class="block text-gray-700 font-medium mb-2">X</label>
          <input
            [(ngModel)]="url_x"
            [readonly]="!isEditing"
            type="text"
            class="border border-gray-300 rounded-lg p-2 w-full"
            placeholder="Enter X URL"
          />
        </div>
      </div>
  
      <!-- Address -->
      <label class="text-gray-700 font-medium">Address</label>
      <input
        [(ngModel)]="address"
        [readonly]="!isEditing"
        type="text"
        class="border border-gray-300 rounded-lg p-2 w-full"
        placeholder="Enter Address"
      />
  
      <!-- Email -->
      <label class="text-gray-700 font-medium">Email</label>
      <input
        [(ngModel)]="email"
        [readonly]="!isEditing"
        type="email"
        class="border border-gray-300 rounded-lg p-2 w-full"
        placeholder="Enter Email"
      />
  
      <!-- Phone -->
      <label class="text-gray-700 font-medium">Phone</label>
      <input
        [(ngModel)]="phone"
        [readonly]="!isEditing"
        type="text"
        class="border border-gray-300 rounded-lg p-2 w-full"
        placeholder="Enter Phone Number"
      />
    </div>
  </div>
