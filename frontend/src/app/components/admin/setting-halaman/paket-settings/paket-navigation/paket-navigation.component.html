<div class="flex flex-col items-start p-3 bg-white rounded-xl border">
  <!-- Tombol Tambah Paket -->
  <button
    *ngIf="isEditing"
    class="flex items-center bg-[#E0E0E0] text-[#BDBDBD] text-sm hover:text-slate-500 w-full py-4 px-3 rounded-xl mb-4 transition-colors"
    (click)="addPackage()"
  >
  <span class="text-[14px] font-medium mx-2">Tambah Paket</span>
  <img src="assets/image/cms/icons/addcircle.svg" alt="Tambah Paket" class="w-5 h-5" />
  </button>
  <!-- Tombol Graduate Student -->
  <button
    (click)="selectPackage('graduate')"
    [ngClass]="selectedPackage === 'graduate' ? 'bg-supersoft text-brith font-medium' : 'text-gray-400'"
    class="w-full text-left py-4 px-3 rounded-md mb-2 text-[14px]"
  >
    Graduate Student
  </button>

  <!-- Tombol University Student -->
  <button
    (click)="selectPackage('university')"
    [ngClass]="selectedPackage === 'university' ? 'bg-supersoft text-[14px] text-brith font-medium' : 'text-gray-400'"
    class="w-full text-left py-4 px-3 rounded-md text-[14px]"
  >
    University Student
  </button>
</div>
