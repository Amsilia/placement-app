<div class="bg-white p-6 my-11 rounded-xl shadow-lg relative">
  <h2 class="text-[18px] font-semibold mb-11 text-brith">Tentang Kami</h2>

  <!-- Tombol Simpan dan Batal -->
  <div *ngIf="isEditing" class="absolute top-6 right-6 flex gap-2">
    <button
      (click)="cancelEdit()"
      class="bg-gray-300 text-gray-700 hover:bg-gray-400 hover:text-white rounded-xl px-5 py-3 font-medium"
    >
      Batal
    </button>
    <button
      (click)="saveChanges()"
      class="bg-primary hover:bg-blue-500 text-white rounded-xl px-5 py-3 font-medium"
    >
      Simpan
    </button>
  </div>

  <!-- Tombol Edit -->
  <button
    *ngIf="!isEditing"
    (click)="toggleEdit()"
    class="absolute top-6 right-6 text-primary hover:underline"
  >
    Edit
  </button>

  <div class="grid grid-cols-[150px_1fr] gap-y-8 items-start">
    <!-- Logo -->
    <label class="text-brith">Logo</label>
    <div class="flex items-center gap-4">
      <img
        [src]="logo || 'https://via.placeholder.com/130x110'"
        alt="Logo"
        class="w-[130px] h-[110px] rounded-lg border p-1 object-contain"
      />
      <div *ngIf="isEditing" class="flex gap-4">
        <!-- Tombol Unggah -->
        <button
          (click)="uploadLogo()"
          class="bg-[#E2F2FF] border border-primary text-primary rounded-lg px-4 py-2"
        >
          Unggah
        </button>
        <!-- Tombol Hapus -->
        <button (click)="removeLogo()" class="text-red-600 hover:text-red-800">
          Hapus
        </button>
      </div>
    </div>

    <!-- Input file yang disembunyikan -->
    <input
      type="file"
      #fileInput
      (change)="onFileSelected($event)"
      class="hidden"
    />

    <!-- Subline Batch -->
    <label class="text-brith">Subline Batch</label>
    <input
      type="text"
      class="border border-gray-300 rounded-lg p-2 w-full"
      [(ngModel)]="sublineBatch"
      [readonly]="!isEditing"
    />

    <!-- Judul -->
    <label class="text-brith">Judul</label>
    <input
      type="text"
      class="border border-gray-300 rounded-lg p-2 w-full"
      [(ngModel)]="title"
      [readonly]="!isEditing"
    />

    <!-- Deskripsi -->
    <label class="text-brith">Deskripsi</label>
    <textarea
      class="border border-gray-300 rounded-lg p-2 w-full"
      rows="4"
      [(ngModel)]="description"
      [readonly]="!isEditing"
    ></textarea>
  </div>

  <!-- Counter untuk Deskripsi (opsional) -->
  <div class="text-right text-gray-400 mt-2 text-sm">
    {{ description.length }}/250
  </div>
</div>
