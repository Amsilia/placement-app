<div class="container mx-auto px-4 md:px-11 py-8 md:py-12" id="blogger">
  <div class="flex items-center justify-between mb-6">
    <div class="flex-1">
      <div class="flex items-start">
        <h2 class="text-2xl md:text-[32px] font-bold font-sora mr-4">
          Jelajahi Artikel!
        </h2>
      </div>
      <p
        class="text-secondary font-inter font-medium text-sm md:text-base my-2"
      >
        Jelajahi berbagai artikel seputar pembelajaran Bahasa Jepang dan
        kesempatan berkarir di skala global.
      </p>
    </div>

    <div class="flex items-center gap-2 shrink-0">
      <a routerLink="/artikel" class="text-primary text-sm md:text-base font-semibold hover:underline">        Lihat Semua
      </a>
      <button
        (click)="prevSlide()"
        [disabled]="currentSlide === 0"
        [class.opacity-50]="currentSlide === 0"
        class="border border-primary text-primary rounded-lg p-1.5 md:p-2 shadow-md"
      >
        <img
          src="assets/image/icons/chevron-left.svg"
          alt="Previous"
          class="h-4 w-4 md:h-6 md:w-6"
        />
      </button>
      <button
        (click)="nextSlide()"
        [disabled]="currentSlide >= maxSlides"
        [class.opacity-50]="currentSlide >= maxSlides"
        class="border border-primary text-primary rounded-lg p-1.5 md:p-2 shadow-md"
      >
        <img
          src="assets/image/icons/chevron-right.svg"
          alt="Next"
          class="h-4 w-4 md:h-6 md:w-6"
        />
      </button>
    </div>
  </div>

  <!-- Article Cards -->
  <div class="relative overflow-hidden">
    <div
      class="flex transition-transform duration-300 gap-x-6"
      [ngStyle]="{ transform: 'translateX(' + currentSlide * -100 + '%)' }"
    >
      <div
        *ngFor="let article of articles"
        class="group bg-supersoft shadow-md rounded-lg p-4 w-full lg:w-1/4 flex-shrink-0 transition-transform duration-300 transform hover:scale-105 hover:shadow-lg cursor-pointer"
        (click)="goDetail(article.slug)"
      >
        <img
          [src]="article.image"
          alt="Article Image"
          class="w-full h-40 object-cover rounded-lg mb-4"
        />
        <div class="text-gray-500 text-sm flex items-center mb-2">
          <img src="assets/image/icons/calender.svg" alt="" class="mx-1" />{{
            article.updated_at | date : "EEEE, d MMMM yyyy"
          }}
        </div>
        <h3 class="text-[17px] font-bold mb-2 text-[#333333]">
          {{ article.title }}
        </h3>
        <p class="text-secondary text-[14px]">
          {{ article.content | slice : 0 : 100 }}...
        </p>
      </div>
    </div>
  </div>
</div>
