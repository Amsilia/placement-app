<section class="bg-cream py-8 md:py-16 px-4 md:px-7" id="testimonial">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section with responsive layout -->
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6 md:mb-8">
      <div class="max-w-3xl mb-4 md:mb-0">
        <h2 class="text-2xl md:text-[32px] font-bold text-[#333333] font-sora mb-2">
          Masa Depan Cerah, Dimulai dari PIS Japan Career!
        </h2>
        <p class="text-sm md:text-[16px] font-medium text-gray-600">
          Kisah transformasi karir para alumni yang tidak hanya menembus pasar
          kerja Jepang, tetapi juga membuka peluang baru di industri global.
        </p>
      </div>
      <!-- Navigation buttons - Hidden on mobile when less than 3 testimonials -->
      <div class="flex gap-4 justify-end md:mr-10" *ngIf="testimonials.length > 1">
        <button
          (click)="prevSlide()"
          class="border border-primary text-primary rounded-lg p-2 shadow-md hover:bg-primary hover:text-white transition-colors"
        >
          <img
            src="assets/image/icons/chevron-left.svg"
            alt="Previous"
            class="h-4 w-4 md:h-6 md:w-6"
          />
        </button>
        <button
          (click)="nextSlide()"
          class="border border-primary text-primary rounded-lg p-2 shadow-md hover:bg-primary hover:text-white transition-colors"
        >
          <img
            src="assets/image/icons/chevron-right.svg"
            alt="Next"
            class="h-4 w-4 md:h-6 md:w-6"
          />
        </button>
      </div>
    </div>

    <!-- Testimonials Grid with responsive layout -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-9">
      <div
        *ngFor="let testimonial of visibleTestimonials"
        class="bg-white rounded-lg p-4 md:p-6 shadow-md flex flex-col justify-between transform transition duration-300 hover:shadow-lg"
      >
        <!-- Testimonial Content -->
        <p
          class="text-secondary text-sm md:text-[16px] mb-4 line-clamp-6 overflow-hidden"
          [title]="testimonial.content"
        >
          {{ testimonial.content }}
        </p>

        <!-- User Info -->
        <div class="flex items-center mt-4">
          <img
            [src]="testimonial.imageUrl"
            [alt]="testimonial.name"
            class="w-10 h-10 md:w-12 md:h-12 rounded-full mr-3 md:mr-4 object-cover"
          />
          <div class="my-2 md:my-3">
            <h3 class="font-inter text-sm md:text-[16px] font-medium">
              {{ testimonial.name }}
            </h3>
            <p class="text-[#6F6C90] font-inter text-xs md:text-[16px]">
              {{ testimonial.role }}
              <span *ngIf="testimonial.company" class="block text-xs md:text-sm text-gray-500">
                {{ testimonial.company }}
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
